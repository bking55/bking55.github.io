<!DOCTYPE html>
<html lang=en>
      <head>
        <title>Super Search</title>
        <link rel= "stylesheet" type="text/css" href="CSS/main.css">
      </head>
    <body>
        <h1>Super Search</h1>
        <form action="https://www.google.com/search">
              <div>
                   <label for="query">Site: </label>
                  <input type="text" id="query" name="as_q" placeholder= "eneter your Search query " size= "100">
              </div>
              <div>
                   <label for="site">Site: </label>
                  <input type="text" id="site" name="as_sitesearch" placeholder= "search for what you want" size= "75">
              </div>
               <div>
                   <label for="images">Images Only </label>
                  <input type="checkbox" id="images" name="tbm" vaule="isch">
              </div>
              <div>
                   <label for="video">Videos Only </label>
                  <input type="checkbox" id="video" name="tbm" vaule="vid">
              </div>
              <div>
               <p> FileType:
                  <select name="as_filetype">
                        <option value=""></option>
                        <option value="jpg">Compressed</option>
                        <option value="png">Uncompressed</option>
                        <option value="gif">Animation (maybe)</option>
                  </select>
               </p>
              </div>
              <div>
                  <input type="submit"  vaule="Search">
              </div>
          </form>
   </body>
</html>
